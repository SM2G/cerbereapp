{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>{{ page_title|title }}</h1>

{% if form %}
<h1>Add new {{ page_title|title }}</h1>
<form class="form-horizontal" action="{% url 'profiles_list' %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <a href="{% url 'profiles_list' %}" class="btn btn-default">Cancel</a>
    <input type="submit" class="btn btn-primary" value="Submit"/>
</form>
{% endif %}

{% endblock %}
