{% extends "base.html" %}

{% block content %}
<h1>{{ page_title|title }}</h1>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Profile</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
     {% for emp in employees %}
    <tr>
      <td><a class="text-info">{{ emp.id }}</a></td>
      <td><a href="{% url 'employee_details' emp.id %}">{{ emp }}</a></td>
      <td><a href="{% url 'profile_details' emp.profile_id.id %}">{{ emp.profile_id }}</a></td>
      <td><a href="{% url 'profile_details' emp.id %}"><i class="fa fa-circle fa-fw" aria-hidden="true"></i></a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>


{% if form %}
<h1>Add new {{ page_title|title }}</h1>
<form class="form-inline" action="{% url 'employees_list' %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-primary" value="Submit"/>
</form>
{% endif %}
{% endblock %}
