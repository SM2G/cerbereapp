{% extends "base.html" %}

{% block content %}
<h1>{{ page_title|title }}</h1>

<form class="form-horizontal">
    <fieldset>
        <legend>{{ employee }}</legend>

        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">First Name</label>
            <div class="col-lg-10">
                <input class="form-control" id="inputEmail" placeholder="{{employee.first_name}}" type="text">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Last Name</label>
            <div class="col-lg-10">
                <input class="form-control" id="inputPassword" placeholder="{{ employee.last_name }}" type="text">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Active employee
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Profile</label>
            <div class="col-lg-10">
                <select class="form-control" id="select">
                    {% for profile in profiles %}
                    <option>{{ profile.name }}</option>
                    {% endfor %}
                </select>
                <br>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <a href="{% url 'documentmodels_list' %}" class="btn btn-default">Cancel</a>
                <a href="#" class="btn btn-primary">Submit</a>
            </div>
        </div>

    </fieldset>
</form>
<div class="page-header">
    <div class="row">
        <div class="col-lg-12">
            <h1 id="pricing">Documents</h1>
        </div>
    </div>
</div>
<ul>
    {% for documentmodel in employee.documentmodels %}
    <li>{{ documentmodel }}</li>
    {% endfor %}
</ul>
{% endblock %}
