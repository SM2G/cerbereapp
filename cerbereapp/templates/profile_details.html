{% extends "base.html" %}

{% block content %}
<h1>{{ page_title|title }}</h1>

<form class="form-horizontal">
  <fieldset>
    <legend>{{ profile }}</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Profile Name</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputEmail" placeholder="{{profile.profile_name}}" type="text">
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <a href="{% url 'employees_list' %}" class="btn btn-default">Cancel</a>
        <a href="#" class="btn btn-primary">Submit</a>
      </div>
    </div>
  </fieldset>
</form>
<div class="page-header">
    <div class="row">
        <div class="col-lg-12">
        <h1 id="pricing">Documents</h1>
        </div>
    </div>
</div>
<ul>
  {% for documentmodel in employee.documentmodels %}
    <div class="checkbox">
        <label>
          <input type="checkbox"> Active employee
        </label>
      </div>
      {% endfor %}
</ul>

<a href="#" class="btn btn-default">New {{ page_title|title }}</a>

{% endblock %}
